  <main>
    <div class="container">
      <h1>Formulario de contacto</h1>
      <section id="form">
        <section id="izquierdo">
          <form id="contact-form" method="post" action="">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
              <span id="error-nombre" class="error-message"></span>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
              <span id="error-apellido" class="error-message"></span>
            </div>
            <div class="form-group">
              <label for="telefono">Número de teléfono:</label>
              <input type="tel" class="form-control" id="telefono" name="telefono"
                placeholder="Ingresa tu número de teléfono">
              <span id="error-telefono" class="error-message"></span>
            </div>
        </section>



        <section id="derecho">
          <div class="form-group">
            <label>Sexo:</label>
            <div class="radio-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" checked>
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="otro" value="Otro">
                <label class="form-check-label" for="otro">Otro</label>
              </div>
            </div>
            <span id="error-sexo" class="error-message"></span>
          </div>

          <div class="form-group">
            <label> Sitio de interés: </label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="salta" name="sitio-interes[]" value="Salta">
              <label class="form-check-label" for="salta">
                Salta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mendoza" name="sitio-interes[]" value="Mendoza">
              <label class="form-check-label" for="mendoza">
                Mendoza
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cordoba" name="sitio-interes[]" value="Córdoba">
              <label class="form-check-label" for="cordoba">
                Córdoba
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="santa-fe" name="sitio-interes[]" value="Santa Fe">
              <label class="form-check-label" for="santa-fe">
                Santa Fe
              </label>
            </div>

            <span id="error-sitio-interes" class="error-message"></span>
          </div>
        </section>
      </section>

        <div class="form-group" id="seccionComentarios">
          <label for="comentarios">Comentarios:</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
